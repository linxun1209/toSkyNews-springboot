</head>
<body>

<div class="bigBox">
    <!-- 保存成功后的弹窗 -->
    <div class="keepBefore">
        <p class="judge"> 确定要修改信息吗？</p>
        <div class="choose">
            <button class="quit">取消</button>
            <button class="next">确定</button>
        </div>

    </div>
    <div class="passBefore">
        <p class="judge"> 确定要修改吗？</p>
        <div class="choose">
            <button class="passQuit">取消</button>
            <button class="passNext">确定</button>
        </div>
    </div>
    <div class="keepSuccess">
        <p class="successText">信息修改成功！</p>
        <button class="okBtn">OK</button>
    </div>
    <div class="changed">
        <h3>个人信息</h3>
        <div class="userHead"></div>
        <form name="changedUser">
            <span>  昵称:  <span class="userName"></span></span>
            <span>  年龄:  <span class="userAge"></span></span>
            <span>  性别:  <span class="userSex"></span></span>
            <span>  邮箱:  <span class="userMail"></span></span>
            <span>  个人简介:  </span>
            <textarea cols="10" rows="5" readonly="true" class="briefText" ></textarea>
        </form>
    </div>
    <div class="changing">
        <h3>修改个人信息</h3>
        <div class="changeHead">
            <input type="file" accept=".png,.jpg,.jpeg,image/png,image/jpg,image/jpeg" id="file" name="image" size="50" onchange="fileChange()">
        </div>
        <form name="changingUser">
            <span>  昵称:  <span class="nameFill">昵称不能为空</span></span>
            <input type="text" value="" placeholder="汉字或字母共10位" class="inputName"/>
            <span>  年龄:  <span class="ageFill">年龄不符合，请重新设置</span></span>
            <input type="text" value='' placeholder="请设置年龄(0-119)" class="inputAge"/>
            <span>  性别:  </span>
            <select class="inputSex">
                <option>男</option>
                <option>女</option>
            </select><br />
            <span>  邮箱:  <span class="mailFill">邮箱不规范，请重新填写</span></span>
            <input type="text" value=""  placeholder="请填写有效邮箱" class="inputMail"/>
            <span>  个人简介:(20字)  </span>
            <textarea rows="3"  maxlength="20" onchange="this.value=this.value.substring(0, 20)" onkeydown="this.value=this.value.substring(0, 20)" onkeyup="this.value=this.value.substring(0, 20)" class="inputBriefText"></textarea>
            <input type="button" value="保存"  class="keepBtn"/>
        </form>
    </div>
    <div class="passBox">
        <div class="changePass">
            <h3>修改密码</h3>
            <div class="userHead"></div>
            <form name="passInfo">
                <span>账号&nbsp;&nbsp;<span class="fill" id="accountText">账号不能为空</span></span>
                <input type="text" placeholder="请输入账号" id="inputAccount" class="fillText" autocomplete="off"/>
                <span>原密码&nbsp;&nbsp;<span class="fill" id="oldText">原密码不能为空</span></span>
                <div class="oldPassBox">
                    <input type="password" placeholder="请输入原密码" id="oldPass" class="fillText" autocomplete="off"/>
                    <i class="fa fa-eye" aria-hidden="true" id="eyeOpen_1"></i>
                    <i class="fa fa-eye-slash" aria-hidden="true" id="eyeClose_1"></i>
                </div>
                <span>新密码&nbsp;&nbsp;<span class="fill" id="passFill">新密码不能为空</span></span>
                <div class="newPassBox">
                    <input type="password" placeholder="包含英文数字6-12位" id="newPass" class="fillText" autocomplete="off"/>
                    <i class="fa fa-eye" aria-hidden="true" id="eyeOpen_2"></i>
                    <i class="fa fa-eye-slash" aria-hidden="true" id="eyeClose_2"></i>
                </div>
                <span>确认新密码&nbsp;&nbsp;<span class="fill" id="surePassText">请确认新密码</span></span>
                <div class="surePassBox">
                    <input type="password" placeholder="请确认新密码" id="surePass" class="fillText" autocomplete="off"/>
                    <i class="fa fa-eye" aria-hidden="true" id="eyeOpen_3"></i>
                    <i class="fa fa-eye-slash" aria-hidden="true" id="eyeClose_3"></i>
                </div>
                <input type="button" value="修改" class="changePassBtn"/>
                <span class="forgetPass">忘记密码?</span>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="js/yxy/changeUserInfo.js"></script>

</body>
</html>
