<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎</title>
    <link rel="shortcut icon" href="img/wzz/newicon.png" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="css/yxy/login.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>
<script type="text/javascript">

</script>
<body>
<div class="all">
    <!-- 邮箱输入错误 -->
    <div class="loginTip">
        <p class="tipText">登陆成功</p>
        <button class="tipOk">确定</button>
    </div>
    <div class="rotateBox">
        <div class="loginBox">
            <div class="loginTitle">未来新闻</div>
            <span class="loginLeft"></span>
            <span class="loginRight"></span>
            <form method="post" name="inputBox" class="inputBox">
                <div class="nameBox">
                    <span>账号<span class="nothing" id="accountFull">账号不能为空</span></span>
                    <input  type="text" placeholder="请输入账号" id="inputAccount" class="judge" value="" autocomplete="off">
                </div>
                <div class="passBox">
                    <span>密码<span class="nothing" id="passFull">密码不能为空</span></span>
                    <div class="loginPass">
                        <input  type="password" placeholder="请输入密码" id="inputPass" class="judge" value="" autocomplete="off">
                        <i class="fa fa-eye" aria-hidden="true" id="eyeOpen"></i>
                        <i class="fa fa-eye-slash" aria-hidden="true" id="eyeClose"></i>
                    </div>
                </div>
                <input type="button" class="loginBtn" value="登录">
            </form>
            <span class="forgetPass">忘记密码?</span>
            <span class="turn">没有账号？注册一个</span>
        </div>

        <div class="registerBox">
            <div class="registerTitle">未来新闻</div>
            <span class="registerLeft"></span>
            <span class="registerRight"></span>
            <form method="post" name="newBox" class="newBox">
                <div class="nameBox">
                    <span>昵称<span class="nothing" id="nameFill">昵称不能为空</span></span>
                    <input  type="text" placeholder="汉字或字母共10位" id="newName" value="" autocomplete="off" class="judge">
                </div>
                <div class="passBox">
                    <span>密码<span class="nothing" id="passFill">密码不能为空</span></span>
                    <div class="registerPass">
                        <input  type="password" placeholder="包含英文数字6-12位" id="newPass" value="" autocomplete="off" class="judge">
                        <i class="fa fa-eye" aria-hidden="true" id="newEyeOpen"></i>
                        <i class="fa fa-eye-slash" aria-hidden="true" id="newEyeClose"></i>
                    </div>
                </div>
                <div class="mailBox">
                    <span>邮箱<span class="nothing" id="mailFill">邮箱不能为空</span></span>
                    <input  type="text" placeholder="请输入邮箱" id="inputMail" value="" autocomplete="off" class="judge">
                </div>
                <input  type="numword" placeholder="请输入验证码" class="inputNum" value="" autocomplete="off">
                <input type="button" class="getNum" value="获取验证码">
                <input type="button" class="registerBtn" value="注册并登录">
            </form>
            <div class="returnLogin">返回登录</div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/yxy/login.js"></script>
<script type="text/javascript" src="js/yxy/register.js"></script>
<script src="js/jquery-3.6.0.js"></script>
</body>
</html>
